<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>image map</title>
</head>
<body>
  <div class="content-section">
    <div class="image-container">
      <img src="./living-room.png" alt="living-room" class="living-room" />

      <div class="plus-icon item-1">
        <button type="button">
          <svg width="1em" height="1em" viewBox="0 0 24 24" class="svg">
            <circle cx="12" cy="12" r="12" fill="currentColor"></circle>
            <path stroke="#fff" stroke-linecap="square" stroke-width="2" d="M12 16V8m-4 4h8">
          </svg>
        </button>
      </div>

      <div class="plus-icon item-2">
        <button type="button">
          <svg width="1em" height="1em" viewBox="0 0 24 24" class="svg">
            <circle cx="12" cy="12" r="12" fill="currentColor"></circle>
            <path stroke="#fff" stroke-linecap="square" stroke-width="2" d="M12 16V8m-4 4h8">
          </svg>
        </button>
      </div>
    </div>
  
    <div class="detail-wrapper item-1">
      <div class="detail-container ">
        <a href="#">
          <div class="detail-content">
            <div class="thumbnail">
              <picture>
                <img src="living-room.png" />
              </picture>
            </div>
            <div class="item-content">
              <div class="brand">프리츠 한센</div>
              <div class="title">Cappu Sofa</div>
              <div class="price">270,000원</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  
    <div class="detail-wrapper item-2">
      <div class="detail-container ">
        <a href="#">
          <div class="detail-content">
            <div class="thumbnail">
              <picture>
                <img src="living-room.png" />
              </picture>
            </div>
            <div class="item-content">
              <div class="brand">Five&Dim</div>
              <div class="title">Wood Chair</div>
              <div class="price">120,000원</div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
